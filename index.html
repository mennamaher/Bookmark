<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>

    <!--       web font        -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">


        <!--       css stylesheet        -->

    <link href="css/index.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">

        <!--       fontawesom        -->
        <link href="css/all.min.css" rel="stylesheet">

</head>
<body>

    <div class=" container">
        
            <h1 class=" text-center display-5 position-relative pt-5 ">Bookmarker</h1>

            <div class=" ">
                <div class=" d-flex justify-content-center align-items-center pb-5">
                    <h3 class=" text-center pt-5 ">
                        <i class="fa-solid fa-bookmark fs-3"></i> 
                        Bookmark your favorite sites 
                        <i class="fa-solid fa-bookmark fs-3"></i>
                    </h3>
                    
                </div>

                <div class=" form-font d-flex flex-column pb-4">
                    
                    <label class=" fw-bold fs-5" for="site-name">
                        <i class="fa-solid fa-book-bookmark"></i>
                        Site Name </label>
                    <input oninput="validName()" class=" form-control " id="site-name" type="text" placeholder="Bookmark Name">
                    <p id="validmsg" class=" alert alert-danger d-none">Site name must contain at least 3 characters</p>
                </div>

                <div class=" form-font d-flex flex-column pb-5">
                    <label class=" fw-bold fs-5" for="site-url">
                        <i class="fa-solid fa-link"></i>
                        Site URL</label>
                    <input oninput="validUrl()" class=" form-control" id="site-url" type="text" placeholder="website URL">
                    <p id="validurl" class=" alert alert-danger d-none">Site url must be a valid one</p>
                </div>

                <button onclick="addSite()" class=" butt-1  rounded-3 border border-0 px-5 py-2">Submite</button>

                <button type="button" class="butt-1 rounded-3 border border-0 px-4 py-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    validation
                </button>
                
            </div>


        
    <!-- Modal -->
    <div class="" id="sub-btn">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered p-3">
            <div class="modal-content">
                
                <div class="modal-body">
                    <div class=" d-flex  p-4">
                        <div class=" circle bg-danger mx-2"></div>
                        <div class=" circle bg-success mx-2 "></div>
                        <div class=" circle bg-warning mx-2 "></div>
                    </div>
                <h5 class=" fw-bold lh-lg">Site Name or Url is not valid, Please follow the rules below :</h5>
                <p class=" lh-lg"> <span><i class="fa-solid fa-circle-arrow-right text-danger px-2"></i></span>
                    Site name must contain at least 3 characters</p>
                <p class=" lh-lg"> <span><i class="fa-solid fa-circle-arrow-right text-danger px-2"></i></span>
                    Site URL must be a valid one</p>
                </div>
                
            </div>
            </div>
        </div>
    </div>



            <div class=" pt-5">
                <table class=" table text-center">
                    <thead >
                        <tr >
                            <th>Number</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
    </div>
    
    
    

    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
